<!Doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    
    <title>Таблица</title>
</head>
<body>
    <table border="1" cellspacing="0">
        <tr align="center">
            <td width="100" rowspan="2"> <a href="https://ru.wikipedia.org/wiki/">Ученик</a></td>
            <td width="100" rowspan="2">Предмет</td>
            <td width="50" colspan="2">Оценка</td>
        </tr>
        <tr align="center">
            <td width="50">За четверть</td>
            <td width="50">За год</td>
        </tr>
        <tr>
            <td width="100" rowspan="3">Петров</td>
            <td width="100">Математика</td>
            <td width="100" align="center">6</td>
            <td width="100" align="center">5</td>
        </tr>

        <tr>
            <td width="100">Русский</td>
            <td width="100" align="center">7</td>
            <td width="100" align="center">9</td>
        </tr>

        <tr>
            <td width="100">Физика</td>
            <td width="100" align="center">10</td>
            <td width="100" align="center">10</td>
        </tr>

        <tr>
            <th width="100" Height="40" colspan="2" align="left">Итог</th>
            <th width="100" align="center">7,6</th>
            <th width="100" align="center">8</th>
        </tr>

    </table>
</body>

</html>
