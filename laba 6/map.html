<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="fruits.jpg" alt="фрукты" usemap="#fruits">
        <map name="fruits">
            <area shape="circle" coords="264,301,47" title="апельсин" href="orange.jpg" target="_blank">
            <area shape="circle" coords="491,321,36" title="яблоко" href="apple.jpg" target="_blank">
            <area shape="circle" coords="368,364,31" title="киви" href="kiwi.jpg" target="_blank">
            <area shape="circle" coords="146,208,48" title="банан" href="banan.jpg" target="_blank">
        </map>
    </div>
</body>
</html>
